{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Employee Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="form-title">Update Employee Details</h2>
        <form method="POST" id="employeeForm" autocomplete="off" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="submit-btn">Submit</button>
            <a href="/employees/" class="submit-btn">Go Back</a>
        </form>
    </div>
</html>
</body>
